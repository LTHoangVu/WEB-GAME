  <body>
    <main class="main">
      <div class="container">
        <!-- Feature -->
        <section class="feature">
          <!-- Heading -->
          <h2 class="heading">FEATURED & RECOMMENDED</h2>

          <!-- Main content -->
          <div class="feature__main-content">
            <!-- Main image -->
            <img
              src="./assets/images/game-thumb.jpg"
              alt="naruto-storm-thumb"
              class="feature__game-thumb"
            />

            <!-- Info -->
            <article class="feature__info">
              <!-- Game title -->
              <h3 class="feature__app-name">Naruto Storm 4</h3>

              <!-- Screenshots group -->
              <div class="feature__screenshots">
                <img src="./assets/images/screenshot-01.jpg" alt="" />
                <img src="./assets/images/screenshot-02.jpg" alt="" />
                <img src="./assets/images/screenshot-03.jpg" alt="" />
                <img src="./assets/images/screenshot-04.jpg" alt="" />
              </div>

              <!-- Category tags -->
              <div class="feature__game-tags">
                <span>Top Seller</span>
              </div>

              <!-- Price and platform -->
              <div class="feature__more-info">
                <span class="feature__price">500.000â‚«</span>
                <div class="feature__platform">
                  <i class="fa fa-windows"></i>
                </div>
              </div>
            </article>

            <!-- Control group -->
            <div class="chevron chevron-left">
              <i class="fa fa-chevron-left fa-3x"></i>
            </div>
            <div class="chevron chevron-right">
              <i class="fa fa-chevron-right fa-3x"></i>
            </div>
          </div>

          <!-- Slide control group -->
          <div class="feature__slide-control-group slide-control-group">
            <div class="slide-control-item active"></div>
            <div class="slide-control-item"></div>
            <div class="slide-control-item"></div>
            <div class="slide-control-item"></div>
            <div class="slide-control-item"></div>
            <div class="slide-control-item"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
