<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/pls-style.css" />
    <link
      href="https://store.cloudflare.steamstatic.com/public/shared/css/motiva_sans.css?v=2C1Oh9QFVTyK&amp;l=english&amp;_cdn=cloudflare"
      rel="stylesheet"
      type="text/css"
    />
    <script src="./assets/src/scripts.js"></script>
  </head>
  <body>
    <!-- Header -->

    <header class="header" id="header"></header>
    <script>
      load('#header', './assets/templates/header.html');
    </script>
    <main>
      <div class="page-content">
        <div class="signup-top">
          <h1 class="heading">Create your account</h1>
          <section class="signup-form">
            <form>
              <div class="form-control">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-input"
                  autocomplete="off"
                />
                <p class="error-message">Invalid email</p>
              </div>
              <div class="form-control">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-input"
                  autocomplete="off"
                />
                <p class="error-message">Invalid username</p>
              </div>
              <div class="form-control">
                <label for="password">password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                />
                <p class="error-message">Invalid password</p>
              </div>
              <div class="form-control">
                <label for="password_confirmation">confirm password</label>
                <input
                  type="password"
                  id="password_confirmation"
                  class="form-input"
                  name="password_confirmation"
                />
                <p class="error-message">Invalid password</p>
              </div>
              <button class="btn form-action" type="submit">Sign up</button>
              <p class="error"></p>
            </form>
          </section>
        </div>
        <div class="signup-bottom">
          <div class="signup-bottom__action">
            <h2>Have an account?</h2>
            <button class="btn signup-bottom__btn">Sign in</button>
          </div>
          <div class="signup-bottom__info">
            <p>
              It's free and easy. Discover thousands of games to play with
              millions of new friends.
            </p>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
  </body>
</html>

<script src="./assets/src/signup.js"></script>
