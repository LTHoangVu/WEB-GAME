<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/pls-style.css" />
    <link
      href="https://store.cloudflare.steamstatic.com/public/shared/css/motiva_sans.css?v=2C1Oh9QFVTyK&amp;l=english&amp;_cdn=cloudflare"
      rel="stylesheet"
      type="text/css"
    />
    <script src="./assets/src/scripts.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header"></header>
    <!-- Global header -->
    <script>
      load('#header', './assets/templates/header.html');
    </script>

    <!-- main -->
    <main>
      <div class="page-content">
        <div class="login-top">
          <h1 class="heading">Sign in</h1>
          <section class="login-form">
            <form>
              <div class="form-control">
                <label for="email">Sign in with email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-input"
                  autocomplete="off"
                />
                <p class="error-message">Invalid email</p>
              </div>
              <div class="form-control">
                <label for="password">password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  autocomplete="off"
                />
                <p class="error-message">Invalid password</p>
              </div>
              <button class="btn form-action">Sign in</button>
              <p class="error"></p>
            </form>
          </section>
        </div>
        <div class="login-bottom">
          <div class="login-bottom__action">
            <h2>New to Steam?</h2>
            <a href="./signup.html"
              ><button class="btn login-bottom__btn">
                Create an account
              </button></a
            >
          </div>
          <div class="login-bottom__info">
            <p>
              It's free and easy. Discover thousands of games to play with
              millions of new friends.
            </p>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
  </body>
</html>

<script src="./assets/src/login.js"></script>
